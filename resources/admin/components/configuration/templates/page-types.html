<div>
	<!--	-->
	<a class="default__link custom--link" data-toggle="modal" data-target="#typesModal">
		Add Page Type 	
	</a>

			<!--  -->
	<div class="table__cell" v-for="type in types" v-sortable="{onEnd: reorder}">
		<div class="col-md-3 table__td flex--display">
			<label>Name:</label>
			<router-link :to="{name: 'pagetypeadd', params: {id: type.id}}">{{ type.name }}</router-link>
		</div>
		<div class="col-md-3 table__td flex--display">
			<label>Slugs:</label>
			<p>{{ type.slug }}</p>
		</div>
		<div class="col-md-2 table__td flex--display">
			<label>Type:</label>
			<p>{{ type.type }}</p>
		</div>
		<div class="col-md-2 table__td flex--display">
			<label>Page:</label>
			<p>{{ type.page.name.en }}</p>
		</div>
		<div class="col-md-2 table__td flex--display justify--end">
			<a href="javascript:void(0)" class="table__actions"  v-on:click="findById(language)"  data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></a>
			<a href="javascript:void(0)" class="table__actions" v-on:click="deleteObject(language)"><i class="fa fa-trash"></i></a>
		</div>
	</div>

		<!-- Page PAGE -->
	<div class="modal fade" id="typesModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Page Type</h4>
				</div>
				<div class="modal-body layout__holder layout--auto-height">
					<div class="layout__form">
						<div class="layout__input col-md-12">
							<label>Name</label>
							<input v-model="type.name" type="text">
							<span class="fields__error" v-if="errors.name !== undefined">{{ errors.name[0] }}</span>
						</div>
						<div class="layout__input col-md-12">
							<label>Slug</label>
							<input v-model="type.slug" type="text">
							 <span class="fields__error" v-if="errors.slug !== undefined">{{ errors.slug[0] }}</span>
						</div>
						<div class="layout__input col-md-12">
							 <label>Page</label>
							 <select class="default__select" v-model="type.page_id">
 								<option v-for="page in pages" v-bind:value="page.id">{{ page.name.en }}</option>
							 </select>
							 <!-- <span class="fields__error" v-if="errors.name !== undefined">{{ errors.parent[0] }}</span> -->
						</div>
						<div class="layout__input col-md-12">
							 <label>Post Type</label>
							 <select class="default__select" v-model="type.type">
							 	<option value="one">One</option>
							 	<option value="many">Many</option>
							 </select>
							 <!-- <span class="fields__error" v-if="errors.name !== undefined">{{ errors.parent[0] }}</span> -->
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="visit__website save__button cancel relative--position" data-dismiss="modal">Close</button>
					<button class="visit__website save__button relative--position" v-on:click="saveType(type)">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
